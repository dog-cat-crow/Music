<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #9bddd1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }
        .container {
            width: 100%; /* Make the container full width */
            max-width: 800px; /* Limit the maximum width */
            padding: 20px;
            box-sizing: border-box;
        }
        #playPauseButton {
            background: none;
            border: none;
            cursor: pointer;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .fadedImage {
            max-width: 100%; /* Ensure the image is responsive */
            margin-top: 25px;
        }
        .belowButton {
            margin-top: 30px; /* Move this container down by 30 pixels */
        }
        .infoText {
            font-family: Verdana, sans-serif;
            font-size: 1.1em;
        }
        .likeText {
            margin: 20px 0;
            font-size: 2.2em;
            font-weight: bold;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Reduce gap for smaller screens */
            flex-wrap: wrap; /* Allow icons to wrap to the next line */
        }
        .icons img {
            width: 80px; /* Make icon size responsive */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="fadedImage" src="faded.jpg" alt="Faded Image">
        <button id="playPauseButton">
            <img id="buttonIcon" src="play.png" alt="Play">
        </button>
        <div class="belowButton">
            <div class="infoText">Use Earphones/Headphones<br>for a better feeling</div>
            <div class="likeText">Did you Like It?</div>
            <div class="icons">
                <img src="yes.png" alt="Yes" id="yesIcon">
                <img src="no.png" alt="No" id="noIcon">
            </div>
        </div>
        <audio id="audio" src="faded.mp3" preload="auto"></audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const buttonIcon = document.getElementById('buttonIcon');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                buttonIcon.src = 'pause.png';
            } else {
                audio.pause();
                buttonIcon.src = 'play.png';
            }
        });

        function triggerWebhookAndRedirect(webhookUrl, redirectUrl) {
            fetch(webhookUrl, { method: 'POST' })
                .then(() => window.location.href = redirectUrl)
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('yesIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2d1heo6/', 'https://hoony.my.canva.site/liked');
        });

        document.getElementById('noIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2drpc5v/', 'https://hoony.my.canva.site/disliked');
        });
    </script>
</body>
</html>
