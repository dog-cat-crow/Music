<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #9bddd1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent overflow on small screens */
        }
        .container {
            width: 90%; /* Allow the container to take 90% of the width */
            max-width: 1366px; /* Max width constraint */
            padding: 20px; /* Added padding for better spacing */
            text-align: center;
            box-sizing: border-box; /* Include padding in width */
            margin-top: -30px; /* Adjusted to fit layout */
        }
        #playPauseButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 20px 0; /* Adjusted margins for better spacing */
            outline: none;
            touch-action: manipulation;
        }
        #playPauseButton:focus {
            outline: none;
        }
        img {
            max-width: 100%; /* Responsive images */
            height: auto; /* Maintain aspect ratio */
        }
        #buttonIcon {
            max-width: 150px; /* Increased size */
            height: auto;
        }
        .fadedImage {
            max-width: 80%; /* Reduced size by 20% */
            height: auto;
            margin-top: 25px; /* Moved down by 25 pixels from the top */
        }
        .infoText {
            margin-top: 10px; /* Slightly adjusted */
            font-family: Verdana, sans-serif;
            font-size: 1.1em; /* Reduced size for better visibility */
        }
        .likeText {
            margin: 20px 0; /* Adjusted for better layout */
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 2.2em; /* Reduced size */
        }
        .icons {
            margin-top: 10px; /* Adjusted margin to move icons up */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Reduced gap between icons */
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .icons img {
            width: 100px; /* Adjusted size for icons */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img class="fadedImage" src="faded.jpg" alt="Faded Image">
            <br>
            <button id="playPauseButton" style="margin-top: 20px;"> <!-- Moved down by 20 pixels -->
                <img id="buttonIcon" src="play.png" alt="Play">
            </button>
            <audio id="audio" src="faded.mp3" preload="auto"></audio>
            <div class="infoText">Use Earphones/Headphones<br>for a better feeling</div>
            <div class="likeText">Did you Like It?</div>

            <div class="icons">
                <img src="yes.png" alt="Yes" id="yesIcon" style="margin-top: -10px;"> <!-- Moved up by 10 pixels -->
                <img src="no.png" alt="No" id="noIcon" style="margin-top: -10px;"> <!-- Moved up by 10 pixels -->
            </div>
        </header>
        <main>
            <!-- Additional content can go here -->
        </main>
        <footer>
            <!-- Footer content can go here -->
        </footer>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const buttonIcon = document.getElementById('buttonIcon');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                buttonIcon.src = 'pause.png'; // Change to pause icon
            } else {
                audio.pause();
                buttonIcon.src = 'play.png'; // Change to play icon
            }
        });

        function triggerWebhookAndRedirect(webhookUrl, redirectUrl) {
            fetch(webhookUrl, { method: 'POST' })
                .then(() => {
                    window.location.href = redirectUrl;
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('yesIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2d1heo6/', 'https://hoony.my.canva.site/liked');
        });

        document.getElementById('noIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2drpc5v/', 'https://hoony.my.canva.site/disliked');
        });
    </script>
</body>
</html>
