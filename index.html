<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faded</title>
    <style>
        body {
            background-color: #cce6dd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .play-pause {
            cursor: pointer;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Faded</h1>
    <img src="faded.jpg" alt="Faded Album Cover">
    <img id="playPauseIcon" class="play-pause" src="play.jpg" alt="Play/Pause" onclick="togglePlayPause()">
    <audio id="audio" src="faded.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPauseIcon = document.getElementById('playPauseIcon');

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseIcon.src = 'pause.jpg';
            } else {
                audio.pause();
                playPauseIcon.src = 'play.jpg';
            }
        }
    </script>
</body>
</html>
