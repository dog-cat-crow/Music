<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #9bddd1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent overflow on small screens */
        }
        .container {
            width: 90%; /* Allow the container to take 90% of the width */
            max-width: 1366px; /* Max width constraint */
            padding: 10px;
            text-align: center;
            box-sizing: border-box; /* Include padding in width */
        }
        #playPauseButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 10px;
            outline: none;
            touch-action: manipulation;
        }
        #playPauseButton:focus {
            outline: none;
        }
        img {
            max-width: 100%; /* Responsive images */
            height: auto; /* Maintain aspect ratio */
        }
        #buttonIcon {
            max-width: 150px; /* Increased size by 3x */
            height: auto;
        }
        .fadedImage {
            max-width: 80%; /* Reduced size by 20% */
            height: auto;
        }
        .infoText {
            margin-top: -15px; /* Moved up by 30px from 15px to -15px */
            font-family: Verdana, sans-serif;
            font-size: 1.275em;
        }
        .likeText {
            margin-top: -10px; /* Moved up by 30px from 20px to -10px */
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 2.24em; /* Reduced size by 20% from 2.8em */
            margin-bottom: 30px;
        }
        .icons {
            margin-top: 75px; /* Adjusted margin for icons */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .icons img {
            width: 128px; /* Reduced size of icons by 20% (from 160px) */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img class="fadedImage" src="faded.jpg" alt="Faded Image">
            <br>
            <button id="playPauseButton">
                <img id="buttonIcon" src="play.png" alt="Play">
            </button>
            <audio id="audio" src="faded.mp3" preload="auto"></audio>
            <div class="infoText">Use Earphones/Headphones<br>for a better feeling</div>
            <div class="likeText">Did you Like It?</div>

            <div class="icons">
                <img src="yes.png" alt="Yes" id="yesIcon">
                <img src="no.png" alt="No" id="noIcon">
            </div>
        </header>
        <main>
            <!-- Additional content can go here -->
        </main>
        <footer>
            <!-- Footer content can go here -->
        </footer>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const buttonIcon = document.getElementById('buttonIcon');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                buttonIcon.src = 'pause.png'; // Change to pause icon
            } else {
                audio.pause();
                buttonIcon.src = 'play.png'; // Change to play icon
            }
        });

        function triggerWebhookAndRedirect(webhookUrl, redirectUrl) {
            fetch(webhookUrl, { method: 'POST' })
                .then(() => {
                    window.location.href = redirectUrl;
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('yesIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2d1heo6/', 'https://hoony.my.canva.site/liked');
        });

        document.getElementById('noIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2drpc5v/', 'https://hoony.my.canva.site/disliked');
        });
    </script>
</body>
</html>
