<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Prevent zooming -->
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #9bddd1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* Set position for absolute child elements */
        }
        .container {
            width: 90%;
            max-width: 1366px;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            margin-top: 10px; /* Keep original margin */
        }
        #playPauseButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 10px;
            outline: none;
            touch-action: manipulation;
        }
        #playPauseButton:focus {
            outline: none;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #buttonIcon {
            max-width: 150px;
            height: auto;
        }
        .fadedImage {
            max-width: 80%;
            height: auto;
        }
        .infoText {
            margin-top: 5px;
            font-family: Verdana, sans-serif;
            font-size: 1.275em;
        }
        .likeText {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 2.24em;
            margin-bottom: 30px;
        }
        .icons {
            position: absolute; /* Position icons at the bottom */
            bottom: 40px; /* 40px from bottom */
            display: flex; /* Use flexbox for alignment */
            width: 100%; /* Full width for positioning */
            justify-content: space-between; /* Space between Yes and No */
            padding: 0 30px; /* Padding to keep 30px from sides */
        }
        .icons img {
            width: 128px; /* Size of the icons */
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img class="fadedImage" src="faded.jpg" alt="Faded Image">
            <br>
            <button id="playPauseButton">
                <img id="buttonIcon" src="play.png" alt="Play">
            </button>
            <audio id="audio" src="faded.mp3" preload="auto"></audio>
            <div class="infoText">Use Earphones/Headphones<br>for a better feeling</div>
            <div class="likeText">Did you Like It?</div>
        </header>
        <main>
            <!-- Additional content can go here -->
        </main>
        <footer>
            <!-- Footer content can go here -->
        </footer>
        
        <div class="icons">
            <img src="yes.png" alt="Yes" id="yesIcon"> <!-- Positioned 30px from left -->
            <img src="no.png" alt="No" id="noIcon"> <!-- Positioned 30px from right -->
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const buttonIcon = document.getElementById('buttonIcon');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                buttonIcon.src = 'pause.png'; // Change to pause icon
            } else {
                audio.pause();
                buttonIcon.src = 'play.png'; // Change to play icon
            }
        });

        function triggerWebhookAndRedirect(webhookUrl, redirectUrl) {
            fetch(webhookUrl, { method: 'POST' })
                .then(() => {
                    window.location.href = redirectUrl;
                })
                .catch(error => console.error('Error:', error));
        }

        document.getElementById('yesIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2d1heo6/', 'https://hoony.my.canva.site/liked');
        });

        document.getElementById('noIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2drpc5v/', 'https://hoony.my.canva.site/disliked');
        });
    </script>
</body>
</html>
