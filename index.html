<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, height=812, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Page</title>
    <style>
        body {
            background-color: #cce6dd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px; /* Space from the top */
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .album-cover {
            width: 250px; /* Adjust size as needed */
            height: 250px; /* Square cover */
            margin-top: 20px;
        }
        .player-button {
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background: none;
        }
    </style>
</head>
<body>
    <h1>Faded</h1>
    <div class="album-cover">
        <img src="faded.jpg" alt="Album Cover" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <audio id="audio" autoplay>
        <source src="Faded.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button class="player-button" id="play-pause-btn">
        <img id="play-pause-icon" src="play.jpg" alt="Play/Pause" style="width: 50px; height: 50px;">
    </button>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playPauseIcon = document.getElementById('play-pause-icon');

        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseIcon.src = 'pause.jpg';
            } else {
                audio.pause();
                playPauseIcon.src = 'play.jpg';
            }
        });
    </script>
</body>
</html>
