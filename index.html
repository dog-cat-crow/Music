<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Set font to Arial */
            background-color: #9bddd1; /* Set background color */
        }
        .container {
            max-width: 1366px;
            margin: auto;
            padding: 10px; /* Reduced padding to move content up */
            text-align: center; /* Center content */
        }
        #playPauseButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 10px; /* Reduced margin to move button up */
        }
        img {
            max-width: 85%; /* Set image to 85% of its size */
            height: auto;
        }
        #buttonIcon {
            max-width: 50px; /* Keep original width */
            height: auto; /* Maintain aspect ratio */
        }
        .infoText {
            margin-top: 25px; /* Adjusted margin to move text up */
            font-family: Verdana, sans-serif; /* Set font to Verdana */
        }
        .likeText {
            margin-top: 30px; /* Adjusted margin to move text up */
            font-family: Arial, sans-serif; /* Set font to Arial */
            font-weight: bold; /* Make text bold */
            font-size: 2em; /* Doubled the size of the text */
        }
        .icons {
            margin-top: 25px; /* 25px below the "Did you Like It?" text */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 100px; /* Adds padding to position the icons correctly */
        }
        .icons img {
            width: 50px; /* Adjust the size of the icons */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Faded</h1>
            <img src="faded.jpg" alt="Faded Image"> <!-- Updated image -->
            <br>
            <button id="playPauseButton">
                <img id="buttonIcon" src="play.png" alt="Play">
            </button>
            <audio id="audio" src="faded.mp3" preload="auto"></audio> <!-- Audio element -->
            <div class="infoText">Use Earphones/Headphones<br>for a better feeling</div> <!-- Updated text with line break -->
            <div class="likeText">Did you Like It?</div> <!-- New text button -->

            <!-- New Icons Section -->
            <div class="icons">
                <img src="yes.png" alt="Yes"> <!-- Left icon -->
                <img src="no.png" alt="No"> <!-- Right icon -->
            </div>
        </header>
        <main>
            <!-- Additional content can go here -->
        </main>
        <footer>
            <!-- Footer content can go here -->
        </footer>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const buttonIcon = document.getElementById('buttonIcon');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                buttonIcon.src = 'pause.png'; // Change to pause icon
            } else {
                audio.pause();
                buttonIcon.src = 'play.png'; // Change to play icon
            }
        });
    </script>
</body>
</html>
