<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Set font to Arial */
            background-color: #9bddd1; /* Set background color */
        }
        .container {
            max-width: 1366px;
            margin: auto;
            padding: 20px;
            text-align: center; /* Center content */
        }
        #playPauseButton, #webhookButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 20px; /* Margin for spacing */
        }
        img {
            max-width: 85%; /* Set image to 85% of its size */
            height: auto;
        }
        #buttonIcon, #webhookIcon {
            max-width: 50px; /* Keep original width */
            height: auto; /* Maintain aspect ratio */
        }
        .infoText {
            margin-top: 35px; /* Distance from icons */
            font-family: Verdana, sans-serif; /* Set font to Verdana */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Faded</h1>
            <img src="faded.jpg" alt="Faded Image"> <!-- Updated image -->
            <br>
            <button id="playPauseButton">
                <img id="buttonIcon" src="play.jpg" alt="Play">
            </button>
            <button id="webhookButton">
                <img id="webhookIcon" src="play.jpg" alt="Trigger Webhook">
            </button>
            <audio id="audio" src="faded.mp3" preload="auto"></audio> <!-- Audio element -->
            <div class="infoText">Use Earphones/Headphones for better feeling</div> <!-- Updated text -->
        </header>
        <main>
            <!-- Additional content can go here -->
        </main>
        <footer>
            <!-- Footer content can go here -->
        </footer>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const buttonIcon = document.getElementById('buttonIcon');
        const webhookButton = document.getElementById('webhookButton');

        // Play/Pause button functionality
        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                buttonIcon.src = 'pause.jpg'; // Change to pause icon
            } else {
                audio.pause();
                buttonIcon.src = 'play.jpg'; // Change to play icon
            }
        });

        // Webhook button functionality
        webhookButton.addEventListener('click', () => {
            fetch('https://hooks.zapier.com/hooks/catch/20191053/2d9j6i9/', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Webhook triggered successfully', data);
            })
            .catch(error => {
                console.error('Error triggering webhook:', error);
            });
        });
    </script>
</body>
    </html>
