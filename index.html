<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faded Player</title>
    <style>
        body {
            background-color: #cce6dd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            width: 300px; /* Adjust size as needed */
            margin: 10px 0;
        }
        button {
            background: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Faded</h1>
    <img src="faded.jpg" alt="Faded Cover">
    <audio id="audio" src="faded.mp3" preload="auto"></audio>
    <div>
        <button id="playBtn"><img src="play.jpg" alt="Play"></button>
        <button id="pauseBtn"><img src="pause.jpg" alt="Pause"></button>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');

        playBtn.addEventListener('click', () => {
            audio.play();
        });

        pauseBtn.addEventListener('click', () => {
            audio.pause();
        });
    </script>
</body>
</html>
