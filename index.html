<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Set font to Arial */
            background-color: #9bddd1; /* Set background color */
            height: 100vh; /* Full height of viewport */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }
        .container {
            max-width: 100vw; /* Full width of viewport */
            max-height: 100vh; /* Full height of viewport */
            padding: 10px; /* Padding for content */
            text-align: center; /* Center content */
            overflow: hidden; /* Prevent overflow */
        }
        #playPauseButton {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-top: 10px;
            outline: none; /* Remove default blue outline */
            touch-action: manipulation; /* Prevent blue highlight on touch devices */
        }
        #playPauseButton:focus {
            outline: none; /* Ensure no outline on focus */
        }
        img {
            max-width: 100%; /* Full width of parent */
            height: auto; /* Maintain aspect ratio */
        }
        #buttonIcon {
            max-width: 150px; /* Increased size by 3x */
            height: auto; /* Maintain aspect ratio */
        }
        .infoText {
            margin-top: 45px; /* Moved up by 20px */
            font-family: Verdana, sans-serif; /* Set font to Verdana */
            font-size: 2vw; /* Responsive font size */
        }
        .likeText {
            margin-top: 10px; /* Moved up by 20px */
            font-family: Arial, sans-serif; /* Set font to Arial */
            font-weight: bold; /* Make text bold */
            font-size: 2.8vw; /* Responsive font size */
        }
        .icons {
            margin-top: 5px; /* Moved up by 20px */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px; /* Reduced gap between icons */
            position: relative; /* Allow for positioning of icons */
        }
        #noIcon {
            left: -15px; /* Move no icon left by 15px */
            position: relative; /* Set position to relative */
        }
        #yesIcon {
            left: 55px; /* Move yes icon right by 55px */
            position: relative; /* Set position to relative */
        }
        .icons img {
            width: 20vw; /* Responsive width */
            height: auto; /* Maintain aspect ratio */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Faded</h1>
            <img src="faded.jpg" alt="Faded Image"> <!-- Updated image -->
            <br>
            <button id="playPauseButton">
                <img id="buttonIcon" src="play.png" alt="Play">
            </button>
            <audio id="audio" src="faded.mp3" preload="auto"></audio> <!-- Audio element -->
            <div class="infoText">Use Earphones/Headphones<br>for a better feeling</div> <!-- Moved 20px up -->
            <div class="likeText">Did you Like It?</div> <!-- Moved 20px up -->

            <!-- New Icons Section -->
            <div class="icons">
                <img src="yes.png" alt="Yes" id="yesIcon"> <!-- Left icon -->
                <img src="no.png" alt="No" id="noIcon"> <!-- Right icon -->
            </div>
        </header>
        <main>
            <!-- Additional content can go here -->
        </main>
        <footer>
            <!-- Footer content can go here -->
        </footer>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseButton = document.getElementById('playPauseButton');
        const buttonIcon = document.getElementById('buttonIcon');

        playPauseButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                buttonIcon.src = 'pause.png'; // Change to pause icon
            } else {
                audio.pause();
                buttonIcon.src = 'play.png'; // Change to play icon
            }
        });

        // Function to open a webhook in the background and redirect
        function triggerWebhookAndRedirect(webhookUrl, redirectUrl) {
            // Open the webhook URL in the background
            fetch(webhookUrl, { method: 'POST' })
                .then(() => {
                    // After the webhook is triggered, redirect to the provided URL
                    window.location.href = redirectUrl;
                })
                .catch(error => console.error('Error:', error));
        }

        // Event listeners for Yes and No icons
        document.getElementById('yesIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2d1heo6/', 'https://hoony.my.canva.site/liked');
        });

        document.getElementById('noIcon').addEventListener('click', () => {
            triggerWebhookAndRedirect('https://hooks.zapier.com/hooks/catch/20191053/2drpc5v/', 'https://hoony.my.canva.site/disliked');
        });
    </script>
</body>
</html>
